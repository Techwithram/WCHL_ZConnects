<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Z Connects - Connections</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f2ef;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        background-image: linear-gradient(90deg, #6e8efb, #a777e3);
        color: white;
        padding: 12px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .layout {
        flex: 1;
        display: grid;
        grid-template-columns: 320px 1fr;
        min-height: 0; /* allow children to shrink */
      }
      /* Left: connections list */
      .left {
        background: #fff;
        border-right: 1px solid #ddd;
        overflow: auto;
      }
      .section-title {
        padding: 12px 16px;
        font-weight: bold;
        color: #555;
        border-bottom: 1px solid #eee;
      }
      .conn-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        cursor: pointer;
        border-bottom: 1px solid #f3f3f3;
        text-decoration: none;
        color: inherit;
      }
      .conn-item:hover {
        background: #f8f8ff;
      }
      .conn-item.active {
        background: #eef0ff;
      }
      .conn-name {
        font-weight: bold;
      }
      .conn-score {
        font-size: 12px;
        color: #666;
      }
      .chat-btn {
        background: linear-gradient(90deg, #6e8efb, #a777e3);
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      /* Right: chat area */
      .right {
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      .chat-header {
        background: #fff;
        border-bottom: 1px solid #ddd;
        padding: 12px 16px;
        font-weight: bold;
      }
      .chat-box {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .msg {
        padding: 10px 14px;
        border-radius: 16px;
        max-width: 65%;
        word-wrap: break-word;
      }
      .msg.me {
        align-self: flex-end;
        background: #6e8efb;
        color: #fff;
      }
      .msg.them {
        align-self: flex-start;
        background: #fff;
        border: 1px solid #e8e8e8;
      }
      .composer {
        display: flex;
        gap: 8px;
        padding: 12px;
        background: #fff;
        border-top: 1px solid #ddd;
      }
      .composer input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
      }
      .composer button {
        background: linear-gradient(90deg, #6e8efb, #a777e3);
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
      }
      .empty {
        padding: 24px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>CONNECTIONS</div>
      <div>
        <a href="/feed" style="color: #fff; text-decoration: none"
          >â¬… Back to Feed</a
        >
      </div>
    </div>

    <div class="layout">
      <!-- LEFT: connections list -->
      <div class="left">
        <div class="section-title">Your Matches</div>

        {% if connections and connections|length > 0 %} {% for c in connections
        %}
        <a
          class="conn-item {% if c.user_id == active_user_id %}active{% endif %}"
          href="/connections?with={{ c.user_id }}"
        >
          <div>
            <div class="conn-name">{{ c.name }}</div>
            <div class="conn-score">Score: {{ c.score | round(2)}}</div>
          </div></a
        >
        {% endfor %} {% else %}
        <div class="empty">No connections yet. Start matching!</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
