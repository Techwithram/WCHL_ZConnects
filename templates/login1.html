<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZCONNECTS - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 350px;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h2 class="text-center mb-3">ZCONNECTS</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
      <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
      <p class="mt-3 text-center">No account? <a href="#" onclick="showSignup()">Sign up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display: none;">
      <input type="text" id="signupName" class="form-control mb-2" placeholder="Full Name">
      <input type="email" id="signupEmail" class="form-control mb-2" placeholder="Email">
      <input type="password" id="signupPassword" class="form-control mb-2" placeholder="Password">
      <input type="text" id="signupProfession" class="form-control mb-2" placeholder="Profession">
      <select id="signupGender" class="form-control mb-2">
        <option value="">Select Gender</option>
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>
      <!-- New Bio Field -->
      <textarea id="signupBio" class="form-control mb-2" placeholder="Write a short bio about yourself"></textarea>

      <button class="btn btn-success w-100" onclick="signup()">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }
    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    function login() {
  let email = document.getElementById("loginEmail").value;
  let password = document.getElementById("loginPassword").value;

  fetch("/login", {
    method: "POST",
    body: new URLSearchParams({ email: email, password: password })
  }).then(res => {
    if (res.redirected) {
      window.location.href = res.url;
    } else {
      alert("Invalid credentials!");
    }
  });
}

function signup() {
  let name = document.getElementById("signupName").value;
  let email = document.getElementById("signupEmail").value;
  let password = document.getElementById("signupPassword").value;
  let profession = document.getElementById("signupProfession").value;
  let gender = document.getElementById("signupGender").value;
  let bio = document.getElementById("signupBio").value;

  fetch("/signup", {
    method: "POST",
    body: new URLSearchParams({
      name: name,
      email: email,
      password: password,
      profession: profession,
      gender: gender,
      bio: bio
    })
  }).then(res => {
    if (res.redirected) {
      window.location.href = res.url;
    } else {
      alert("Signup failed!");
    }
  });
}

  </script>
</body>
</html>
